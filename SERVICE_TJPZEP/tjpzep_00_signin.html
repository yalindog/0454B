    <script>
        var TOKEN = '';
        var U_Permit = '';
        var U_Name = '';

        $(document).ready(function () {
            $('#mask_Query').hide();
            initControll();
        })

        function LOGIN() {
            initControll();

            var ID = $('#inputEmail').val();//"kai";
            var Password = $('#inputPassword').val(); //"123";
            var FUN_NAME = "USER_LOGIN";//必要參數 預存程序名稱
            var TYPE = "L";//必要參數 類型 Q:查詢 I:新增  U:更新  L:登入取授權

            //var PA = '{"ID": "' + ID + '", "PWD": "' + Password + '",' +
            //          '"FUNCTION_NAME":"' + FUN_NAME + '","TYPE":"' + TYPE + '","TOKEN":"' + TOKEN + '"}';
            var PA = '{"ID": "' + ID + '", "PWD": "' + Password + '",' +
                      '"FUNCTION_NAME":"' + FUN_NAME + '","TYPE":"' + TYPE + '"}';
            if (ID == '' || Password == '') {
                $('#txtLoginMsg').html("帳號/密碼 未輸入");
                return;
            }
            $('#mask_Query').fadeIn(200);

            $('#txtLoginMsg').html("");

            $.ajax({
                url: './service.ashx',
                //url: 'https://tjpzep.sinotech.com.tw/SERVICE_TJPZEP/service.ashx',
                type: 'POST',
                data: PA,
                dataType: "json",
                success: function (dataJS) {
                    console.log(dataJS);
                    var dataArray = dataJS;

                    var Message_Code = dataArray.Message[0].Message_Code;
                    var Message_Content = dataArray.Message[0].Message_Content;
                    if (Message_Code == '1') {
                       
                        if (dataArray.Data.length == 1) {
                            $.each(dataArray.Data, function (idx, obj) {

                                U_Name = obj.U_Name
                                TOKEN = obj.Token
                                U_Permit = obj.U_Permit
                                var Delay = obj.Delay

                                sessionStorage.setItem('token', TOKEN);
                                sessionStorage.setItem('u_permit', U_Permit);
                                sessionStorage.setItem('u_name', U_Name);

                                setRedirect();

                            });
                        }
                        else {
                            $('#mask_Query').fadeOut(200);
                            $('#txtLoginMsg').html("登入失敗");
                        }

                    }
                    else {
                        $('#mask_Query').fadeOut(200);
                        alert(Message_Content);
                    }
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    $('#mask_Query').fadeOut(200);
                    alert("Status: " + textStatus); alert("Error: " + errorThrown);
                }


            })
        }


        function initControll() {

            $('#txtLogin').html("");
        }
        function setRedirect() {
            top.location.href = "tjpzep_07_admin.html";//redirection
        }
    </script>
