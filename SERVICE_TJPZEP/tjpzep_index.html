        $(document).ready(function () {
            $('#mask_Query').fadeIn(200);
            $('#fm_contain').on('load', function () { 
                var content = document.getElementById("fm_contain");
                content.style.width = ''; content.style.height = '';
                resizeIframe(content);
                
            });
        })
        /*後-網頁載入完成之後*/
        window.onload = function () {
            setContain("default");
        }

        function setContain(fun) {
            $('#mask_Query').fadeIn(200);
            var t = Date.now();

            switch (fun) { 

                case 'default':
                    var src = "./tjpzep_00_default.html?t=" + t
                    $('#fm_contain').attr("src", src);
                    break;

                case 'new':
                    var src = "./tjpzep_01_news.html?t=" + t
                    $('#fm_contain').attr("src", src);
                    break;
                case 'about':
                    var src = "./tjpzep_03_about.html?t=" + t
                    $('#fm_contain').attr("src", src);
                    break;
                default:
                    alert("系統開發中");
            }

        }

         
        var TargetScrollHeigth = 0 ;
        function resizeIframe(obj) { 
            //obj.style.width = ''; obj.style.height = '';
            obj.style.height = (obj.contentWindow.document.documentElement.scrollHeight) * 1.0 + 'px';
            TargetScrollHeigth = (obj.contentWindow.document.documentElement.scrollHeight) * 1.0; 
            //$('#mask_Query').fadeOut(200);
        }

        /*檢查 Scrolling IS READY*/
        var timerPageHightCheck = setInterval(function () { 
            if (TargetScrollHeigth == document.getElementById("fm_contain").scrollHeight)
            { $('#mask_Query').fadeOut(200); }

        }, 1500);

        var timerPageHight = setInterval(function () {
            var content = document.getElementById("fm_contain");
            resizeIframe(content); 
        }, 1500);

    </script>
